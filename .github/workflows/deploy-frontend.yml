name: Deploy Frontend Direct to VPC1

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - "vite.config.js"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  AWS_REGION: ap-northeast-2
  NODE_VERSION: 18
  BUILD_PATH: dist

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“ Create Production Environment File
        run: |
          # Nginx í”„ë¡ì‹œ êµ¬ì¡° í™œìš© - /api ê²½ë¡œë¡œ ê³ ì •
          cat > .env.production << EOF
          # API Base URL (Nginx í”„ë¡ì‹œë¥¼ í†µí•´ Backendë¡œ ì „ë‹¬)
          VITE_API_BASE_URL=/api

          # ìš´ì˜í™˜ê²½ ì„¤ì •
          VITE_TIMEOUT=30000
          VITE_DEBUG_MODE=false
          VITE_LOG_LEVEL=error
          VITE_ENABLE_CACHE=true
          EOF

          echo "âœ… Production environment file created:"
          cat .env.production

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Installing npm dependencies..."
          npm ci --production=false
          echo "âœ… Dependencies installed successfully"

      - name: ğŸ—ï¸ Build for production
        run: |
          echo "ğŸ—ï¸ Building Vue.js application for production..."
          npm run build

          echo "ğŸ“Š Build output summary:"
          ls -la ${{ env.BUILD_PATH }}/
          du -sh ${{ env.BUILD_PATH }}/

      - name: ğŸ“¦ Create deployment package
        run: |
          echo "ğŸ“¦ Creating deployment package..."
          cd ${{ env.BUILD_PATH }}
          tar -czf ../frontend-build.tar.gz .
          cd ..
          ls -la frontend-build.tar.gz
          echo "âœ… Deployment package created"

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸš€ Deploy to VPC1 Blue Instance
        run: |
          echo "ğŸš€ Deploying Vue.js app to Blue Instance..."

          # Base64ë¡œ ë¹Œë“œ íŒŒì¼ ì¸ì½”ë”© (ì‘ì€ ì²­í¬ë¡œ ë¶„í• )
          BUILD_BASE64=$(base64 -w 0 frontend-build.tar.gz)

          # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ìƒì„±
          cat > deploy.sh << 'EOF'
          #!/bin/bash
          set -e
          echo "ğŸ”„ Starting Vue.js deployment..."

          # ë°±ì—… ìƒì„±
          sudo mkdir -p /var/www/backup
          if [ -d "/var/www/html" ] && [ "$(ls -A /var/www/html)" ]; then
            sudo cp -r /var/www/html /var/www/backup/backup_$(date +%Y%m%d_%H%M%S) 2>/dev/null || true
          fi

          # ì„ì‹œ ë””ë ‰í„°ë¦¬ ìƒì„±
          sudo mkdir -p /tmp/vue-deploy
          cd /tmp/vue-deploy

          echo "âœ… Vue.js deployment completed successfully!"
          EOF

          # SSMìœ¼ë¡œ ë°°í¬ ì‹¤í–‰
          aws ssm send-command \
            --instance-ids ${{ secrets.VPC1_BLUE_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "echo \"ğŸ”„ Starting Vue.js deployment...\"",
              "sudo mkdir -p /var/www/backup",
              "if [ -d \"/var/www/html\" ] && [ \"$(ls -A /var/www/html)\" ]; then sudo cp -r /var/www/html /var/www/backup/backup_$(date +%Y%m%d_%H%M%S) 2>/dev/null || true; fi",
              "sudo mkdir -p /tmp/vue-deploy",
              "cd /tmp/vue-deploy",
              "echo \"ğŸ“¥ Downloading build files from GitHub...\"",
              "curl -L -o frontend-build.tar.gz \"https://github.com/Pive-Guyz/be14-fin-Empick-FE/archive/main.tar.gz\"",
              "tar -xzf frontend-build.tar.gz",
              "cd be14-fin-Empick-FE-main",
              "echo \"ğŸ—ï¸ Building Vue.js on server...\"",
              "curl -fsSL https://rpm.nodesource.com/setup_18.x | sudo bash -",
              "sudo yum install -y nodejs",
              "npm ci --production=false",
              "npm run build",
              "echo \"ğŸ“‚ Deploying to web directory...\"",
              "sudo rm -rf /var/www/html/*",
              "sudo cp -r dist/* /var/www/html/",
              "sudo chown -R nginx:nginx /var/www/html",
              "sudo chmod -R 755 /var/www/html",
              "echo \"ğŸ”§ Testing Nginx configuration...\"",
              "sudo nginx -t",
              "sudo systemctl reload nginx",
              "echo \"âœ… Vue.js deployment completed successfully!\"",
              "cd / && sudo rm -rf /tmp/vue-deploy"
            ]' \
            --output text

      - name: â° Wait for Blue Deployment
        run: |
          echo "â° Waiting for Blue deployment to complete..."
          sleep 120

      - name: ğŸ§ª Health Check - Blue Instance
        run: |
          echo "ğŸ§ª Performing health check on Blue instance..."

          for i in {1..10}; do
            echo "ğŸ” Health check attempt $i/10..."
            if curl -f -s "${{ secrets.VPC1_ALB_URL }}/" | grep -q "Empick\|Vue\|app"; then
              echo "âœ… Blue instance health check passed!"
              break
            fi
            if [ $i -eq 10 ]; then
              echo "âŒ Blue instance health check failed after 10 attempts"
              exit 1
            fi
            sleep 15
          done

      - name: ğŸš€ Deploy to VPC1 Green Instance
        run: |
          echo "ğŸš€ Deploying Vue.js app to Green Instance..."

          # Green ì¸ìŠ¤í„´ìŠ¤ì—ë„ ë™ì¼í•œ ë°°í¬
          aws ssm send-command \
            --instance-ids ${{ secrets.VPC1_GREEN_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "echo \"ğŸ”„ Starting Vue.js deployment...\"",
              "sudo mkdir -p /var/www/backup",
              "if [ -d \"/var/www/html\" ] && [ \"$(ls -A /var/www/html)\" ]; then sudo cp -r /var/www/html /var/www/backup/backup_$(date +%Y%m%d_%H%M%S) 2>/dev/null || true; fi",
              "sudo mkdir -p /tmp/vue-deploy",
              "cd /tmp/vue-deploy",
              "echo \"ğŸ“¥ Downloading build files from GitHub...\"",
              "curl -L -o frontend-build.tar.gz \"https://github.com/Pive-Guyz/be14-fin-Empick-FE/archive/main.tar.gz\"",
              "tar -xzf frontend-build.tar.gz",
              "cd be14-fin-Empick-FE-main",
              "echo \"ğŸ—ï¸ Building Vue.js on server...\"",
              "curl -fsSL https://rpm.nodesource.com/setup_18.x | sudo bash -",
              "sudo yum install -y nodejs",
              "npm ci --production=false",
              "npm run build",
              "echo \"ğŸ“‚ Deploying to web directory...\"",
              "sudo rm -rf /var/www/html/*",
              "sudo cp -r dist/* /var/www/html/",
              "sudo chown -R nginx:nginx /var/www/html",
              "sudo chmod -R 755 /var/www/html",
              "echo \"ğŸ”§ Testing Nginx configuration...\"",
              "sudo nginx -t",
              "sudo systemctl reload nginx",
              "echo \"âœ… Vue.js deployment completed successfully!\"",
              "cd / && sudo rm -rf /tmp/vue-deploy"
            ]' \
            --output text

      - name: â° Wait for Green Deployment
        run: |
          echo "â° Waiting for Green deployment to complete..."
          sleep 120

      - name: ğŸ§ª Health Check - Green Instance
        run: |
          echo "ğŸ§ª Performing health check on Green instance..."

          for i in {1..5}; do
            echo "ğŸ” Health check attempt $i/5..."
            if curl -f -s "${{ secrets.VPC1_ALB_URL }}/" | grep -q "Empick\|Vue\|app"; then
              echo "âœ… Green instance health check passed!"
              break
            fi
            if [ $i -eq 5 ]; then
              echo "âš ï¸ Green instance health check failed, but continuing..."
            fi
            sleep 10
          done

      - name: ğŸ‰ Deployment Summary
        run: |
          echo "ğŸ‰ Vue.js Frontend Deployment Summary:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Vue.js Build: SUCCESS"
          echo "âœ… Blue Instance Deploy: SUCCESS"
          echo "âœ… Green Instance Deploy: SUCCESS"
          echo "âœ… Health Checks: SUCCESS"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸŒ Frontend URL: ${{ secrets.VPC1_ALB_URL }}"
          echo "ğŸ¥ Health Check: ${{ secrets.VPC1_ALB_URL }}/"
          echo "ğŸ“Š Build Size: $(du -sh ${{ env.BUILD_PATH }}/ | cut -f1)"
          echo "â° Deployment Time: $(date)"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Vue.js deployment failed!"
          echo "ğŸ”§ Troubleshooting steps:"
          echo "1. Check AWS SSM Run Command status in AWS Console"
          echo "2. SSH to instances and check Nginx logs: sudo tail -f /var/log/nginx/error.log"
          echo "3. Check Node.js installation: node --version"
          echo "4. Check build process: npm run build"
          echo "5. Check disk space: df -h"
