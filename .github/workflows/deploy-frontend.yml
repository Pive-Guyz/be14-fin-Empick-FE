name: Deploy Frontend to VPC1

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "package*.json"
      - "vite.config.js"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create production environment file
        run: |
          cat > .env.production << EOF
          VITE_API_BASE_URL=/api
          VITE_APP_TITLE=Empick
          NODE_ENV=production
          EOF

      - name: Build application
        run: npm run build

      - name: Create deployment package
        run: |
          tar -czf frontend-build.tar.gz -C dist .
          ls -la frontend-build.tar.gz

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload build to S3
        run: |
          # S3 ë²„í‚·ì— ë¹Œë“œ íŒŒì¼ ì—…ë¡œë“œ (latestë¡œ ë®ì–´ì“°ê¸°)
          aws s3 cp frontend-build.tar.gz "s3://${{ secrets.S3_BUCKET_NAME }}/frontend-builds/latest.tar.gz"

          # ë°°í¬ íŠ¸ë¦¬ê±° íŒŒì¼ ìƒì„± (EC2ê°€ ê°ì§€í•  ìˆ˜ ìˆë„ë¡)
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          echo "{\"timestamp\":\"${TIMESTAMP}\",\"build_file\":\"frontend-builds/latest.tar.gz\",\"commit\":\"${{ github.sha }}\"}" > deploy-trigger.json
          aws s3 cp deploy-trigger.json "s3://${{ secrets.S3_BUCKET_NAME }}/frontend-builds/deploy-trigger.json"

          echo "ğŸ“¦ Build uploaded to s3://${{ secrets.S3_BUCKET_NAME }}/frontend-builds/latest.tar.gz"
          echo "ğŸš€ Deploy trigger created: ${TIMESTAMP}"

      - name: Wait for EC2 auto-deployment
        run: |
          echo "ğŸ”„ Waiting for EC2 instances to detect and deploy new build..."
          echo "ğŸ“ Build file: s3://${{ secrets.S3_BUCKET_NAME }}/frontend-builds/latest.tar.gz"
          echo "ğŸš€ Deploy trigger: s3://${{ secrets.S3_BUCKET_NAME }}/frontend-builds/deploy-trigger.json"

          # EC2 ì¸ìŠ¤í„´ìŠ¤ë“¤ì´ ìë™ìœ¼ë¡œ ë°°í¬í•  ì‹œê°„ì„ ê¸°ë‹¤ë¦¼ (5ë¶„)
          echo "â³ Waiting 5 minutes for auto-deployment to complete..."
          sleep 300

      - name: Verify deployment
        run: |
          echo "ğŸ” Verifying deployment..."

          # ALB ì—”ë“œí¬ì¸íŠ¸ í™•ì¸
          ALB_DNS="${{ secrets.VPC1_ALB_DNS_NAME }}"

          # Health check
          for i in {1..10}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://$ALB_DNS" || echo "000")
            echo "Health check attempt $i/10: HTTP $HTTP_STATUS"
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "âœ… Deployment verification successful"
              exit 0
            fi
            
            sleep 10
          done

          echo "âš ï¸ Deployment verification failed - check ALB and instances"
          exit 1
