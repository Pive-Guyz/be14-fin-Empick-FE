name: Deploy Frontend to VPC1

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "package*.json"
      - "vite.config.js"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create production environment file
        run: |
          cat > .env.production << EOF
          VITE_API_BASE_URL=/api
          VITE_APP_TITLE=Empick
          NODE_ENV=production
          EOF

      - name: Build application
        run: npm run build

      - name: Create deployment package
        run: |
          tar -czf frontend-build.tar.gz -C dist .
          ls -la frontend-build.tar.gz

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload build to S3
        run: |
          # S3 ë²„í‚·ì— ë¹Œë“œ íŒŒì¼ ì—…ë¡œë“œ (latestë¡œ ë®ì–´ì“°ê¸°)
          aws s3 cp frontend-build.tar.gz "s3://${{ secrets.S3_BUCKET_NAME }}/frontend-builds/latest.tar.gz"

          # ë°°í¬ íŠ¸ë¦¬ê±° íŒŒì¼ ìƒì„± (EC2ê°€ ê°ì§€í•  ìˆ˜ ìˆë„ë¡)
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          echo "{\"timestamp\":\"${TIMESTAMP}\",\"build_file\":\"frontend-builds/latest.tar.gz\",\"commit\":\"${{ github.sha }}\"}" > deploy-trigger.json
          aws s3 cp deploy-trigger.json "s3://${{ secrets.S3_BUCKET_NAME }}/frontend-builds/deploy-trigger.json"

          echo "ğŸ“¦ Build uploaded to s3://${{ secrets.S3_BUCKET_NAME }}/frontend-builds/latest.tar.gz"
          echo "ğŸš€ Deploy trigger created: ${TIMESTAMP}"

      - name: Wait for EC2 auto-deployment
        run: |
          echo "ğŸ”„ Waiting for EC2 instances to detect and deploy new build..."
          echo "ğŸ“ Build file: s3://${{ secrets.S3_BUCKET_NAME }}/frontend-builds/latest.tar.gz"
          echo "ğŸš€ Deploy trigger: s3://${{ secrets.S3_BUCKET_NAME }}/frontend-builds/deploy-trigger.json"

          # 1ë¶„ ëŒ€ê¸° í›„ ë°˜ë³µ í™•ì¸ ë°©ì‹ìœ¼ë¡œ ë³€ê²½
          echo "â³ Initial wait: 1 minute for EC2 cron detection..."
          sleep 60

          # S3 íŠ¸ë¦¬ê±° íŒŒì¼ ë³€ê²½ ê°ì§€ ë° ë°°í¬ ìƒíƒœ í™•ì¸
          DEPLOY_TRIGGER_KEY="frontend-builds/deploy-trigger.json"
          INITIAL_TIMESTAMP=$(date +%Y%m%d_%H%M%S)

          echo "ğŸ” Monitoring deployment progress..."
          for i in {1..8}; do
            echo "ğŸ“Š Check attempt $i/8..."
            
            # S3ì—ì„œ í˜„ì¬ íŠ¸ë¦¬ê±° íŒŒì¼ ë‚´ìš© í™•ì¸
            if aws s3 cp "s3://${{ secrets.S3_BUCKET_NAME }}/${DEPLOY_TRIGGER_KEY}" current-trigger.json 2>/dev/null; then
              CURRENT_TIMESTAMP=$(cat current-trigger.json | grep -o '"timestamp":"[^"]*"' | cut -d'"' -f4)
              echo "ğŸ“… Current trigger timestamp: ${CURRENT_TIMESTAMP}"
              
              # ALB Health Checkë¡œ ë°°í¬ ì™„ë£Œ í™•ì¸
              HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://${{ secrets.VPC1_ALB_DNS_NAME }}" || echo "000")
              echo "ğŸ¥ Health check: HTTP $HTTP_STATUS"
              
              if [ "$HTTP_STATUS" = "200" ]; then
                echo "âœ… Deployment appears to be active, proceeding to verification..."
                break
              fi
            else
              echo "âš ï¸ Could not fetch trigger file from S3"
            fi
            
            echo "â³ Waiting 30 seconds before next check..."
            sleep 30
          done

          echo "ğŸ¯ Auto-deployment monitoring completed"

      - name: Verify deployment
        run: |
          echo "ğŸ” Final deployment verification..."

          # ALB ì—”ë“œí¬ì¸íŠ¸ í™•ì¸
          ALB_DNS="${{ secrets.VPC1_ALB_DNS_NAME }}"

          # Health check (ì¬ì‹œë„ ê°„ê²© ë‹¨ì¶•)
          for i in {1..6}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://$ALB_DNS" || echo "000")
            echo "ğŸ¥ Final verification attempt $i/6: HTTP $HTTP_STATUS"
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "âœ… Deployment verification successful!"
              echo "ğŸŒ Frontend URL: http://$ALB_DNS"
              echo "ğŸ‰ Deployment completed successfully"
              exit 0
            fi
            
            if [ $i -lt 6 ]; then
              echo "â³ Waiting 15 seconds before retry..."
              sleep 15
            fi
          done

          echo "âŒ Deployment verification failed after 6 attempts"
          echo "ğŸ”§ Please check ALB and EC2 instances manually"
          echo "ğŸŒ ALB URL: http://$ALB_DNS"
          exit 1
