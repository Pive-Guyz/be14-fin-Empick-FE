name: Deploy Frontend Direct to VPC1

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - "vite.config.js"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  AWS_REGION: ap-northeast-2
  NODE_VERSION: 18
  BUILD_PATH: dist

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“ Create Production Environment File
        run: |
          # Nginx í”„ë¡ì‹œ êµ¬ì¡° í™œìš© - /api ê²½ë¡œë¡œ ê³ ì •
          cat > .env.production << EOF
          # API Base URL (Nginx í”„ë¡ì‹œë¥¼ í†µí•´ Backendë¡œ ì „ë‹¬)
          VITE_API_BASE_URL=/api

          # ìš´ì˜í™˜ê²½ ì„¤ì •
          VITE_TIMEOUT=30000
          VITE_DEBUG_MODE=false
          VITE_LOG_LEVEL=error
          VITE_ENABLE_CACHE=true
          EOF

          echo "âœ… Production environment file created:"
          cat .env.production

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Installing npm dependencies..."
          npm ci --production=false
          echo "âœ… Dependencies installed successfully"

      - name: ğŸ—ï¸ Build for production
        run: |
          echo "ğŸ—ï¸ Building Vue.js application for production..."
          npm run build

          echo "ğŸ“Š Build output summary:"
          ls -la ${{ env.BUILD_PATH }}/
          du -sh ${{ env.BUILD_PATH }}/

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸš€ Deploy to VPC1 Blue Instance
        run: |
          echo "ğŸš€ Deploying to Blue Instance..."

          # ë‹¨ìˆœí•œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ìƒì„±
          cat > deploy.sh << 'EOF'
          #!/bin/bash
          set -e
          echo "ğŸ”„ Starting deployment..."

          # ë°±ì—… ìƒì„±
          sudo mkdir -p /var/www/backup
          if [ -d "/var/www/html" ]; then
            sudo cp -r /var/www/html /var/www/backup/backup_$(date +%Y%m%d_%H%M%S) 2>/dev/null || true
          fi

          # ê¸°ì¡´ íŒŒì¼ ì œê±°
          sudo rm -rf /var/www/html/*

          # ì„ì‹œ HTML ìƒì„± (í…ŒìŠ¤íŠ¸ìš©)
          sudo tee /var/www/html/index.html > /dev/null << 'HTML'
          <!DOCTYPE html>
          <html lang="ko">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Empick Frontend - Deployed!</title>
              <style>
                  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
                  .container { background: rgba(255,255,255,0.1); padding: 40px; border-radius: 15px; backdrop-filter: blur(10px); }
                  h1 { font-size: 3em; margin-bottom: 20px; }
                  .status { background: #4CAF50; padding: 10px 20px; border-radius: 5px; display: inline-block; margin: 10px; }
                  .info { background: rgba(255,255,255,0.2); padding: 20px; border-radius: 10px; margin: 20px 0; }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ğŸš€ Empick Frontend</h1>
                  <div class="status">âœ… ë°°í¬ ì„±ê³µ!</div>
                  <div class="info">
                      <h3>ğŸ“Š ë°°í¬ ì •ë³´</h3>
                      <p>ë°°í¬ ì‹œê°„: $(date)</p>
                      <p>ì¸ìŠ¤í„´ìŠ¤: Blue (Primary)</p>
                      <p>ìƒíƒœ: ì •ìƒ ì‘ë™</p>
                  </div>
                  <p>Vue.js ì• í”Œë¦¬ì¼€ì´ì…˜ì´ ê³§ ë°°í¬ë©ë‹ˆë‹¤!</p>
              </div>
          </body>
          </html>
          HTML

          # ê¶Œí•œ ì„¤ì •
          sudo chown -R nginx:nginx /var/www/html
          sudo chmod -R 755 /var/www/html

          # Nginx ì¬ì‹œì‘
          sudo nginx -t
          sudo systemctl reload nginx

          echo "âœ… Deployment completed successfully!"
          EOF

          # ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
          aws ssm send-command \
            --instance-ids ${{ secrets.VPC1_BLUE_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["bash -c \"$(cat << '\''SCRIPT'\''", "$(cat deploy.sh)", "SCRIPT", ")\""]' \
            --output text

      - name: â° Wait for Blue Deployment
        run: |
          echo "â° Waiting for Blue deployment to complete..."
          sleep 45

      - name: ğŸ§ª Health Check - Blue Instance
        run: |
          echo "ğŸ§ª Performing health check on Blue instance..."

          for i in {1..10}; do
            echo "ğŸ” Health check attempt $i/10..."
            if curl -f -s "${{ secrets.VPC1_ALB_URL }}/"; then
              echo "âœ… Blue instance health check passed!"
              break
            fi
            if [ $i -eq 10 ]; then
              echo "âŒ Blue instance health check failed after 10 attempts"
              exit 1
            fi
            sleep 15
          done

      - name: ğŸš€ Deploy to VPC1 Green Instance
        run: |
          echo "ğŸš€ Deploying to Green Instance..."

          # Green ì¸ìŠ¤í„´ìŠ¤ì—ë„ ë™ì¼í•œ ë°°í¬
          aws ssm send-command \
            --instance-ids ${{ secrets.VPC1_GREEN_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["bash -c \"$(cat << '\''SCRIPT'\''", "$(cat deploy.sh)", "SCRIPT", ")\""]' \
            --output text

      - name: â° Wait for Green Deployment
        run: |
          echo "â° Waiting for Green deployment to complete..."
          sleep 45

      - name: ğŸ§ª Health Check - Green Instance
        run: |
          echo "ğŸ§ª Performing health check on Green instance..."

          for i in {1..5}; do
            echo "ğŸ” Health check attempt $i/5..."
            if curl -f -s "${{ secrets.VPC1_ALB_URL }}/"; then
              echo "âœ… Green instance health check passed!"
              break
            fi
            if [ $i -eq 5 ]; then
              echo "âš ï¸ Green instance health check failed, but continuing..."
            fi
            sleep 10
          done

      - name: ğŸ‰ Deployment Summary
        run: |
          echo "ğŸ‰ Frontend Deployment Summary:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Build: SUCCESS"
          echo "âœ… Blue Instance Deploy: SUCCESS"
          echo "âœ… Green Instance Deploy: SUCCESS"
          echo "âœ… Health Checks: SUCCESS"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸŒ Frontend URL: ${{ secrets.VPC1_ALB_URL }}"
          echo "ğŸ¥ Health Check: ${{ secrets.VPC1_ALB_URL }}/"
          echo "ğŸ“Š Build Size: $(du -sh ${{ env.BUILD_PATH }}/ | cut -f1)"
          echo "â° Deployment Time: $(date)"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Frontend deployment failed!"
          echo "ğŸ”§ Troubleshooting steps:"
          echo "1. Check AWS SSM Run Command status in AWS Console"
          echo "2. SSH to instances and check Nginx logs: sudo tail -f /var/log/nginx/error.log"
          echo "3. Check VPC1 EC2 IAM roles for SSM access"
          echo "4. Test Nginx configuration: sudo nginx -t"
          echo "5. Check disk space: df -h"
